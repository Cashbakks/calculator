<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                  <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <!-- Starting Bid -->
        <label for="startingBid">Starting Bid:</label>
        <input type="number" id="startingBid" value="100"><br><br>

        <!-- Education Dropdown -->
        <label for="education">Education Level:</label>
        <select id="education">
            <option value="1.5">Undergraduate Degree</option>
            <option value="1.2">College Degree</option>
            <option value="1.05">High School Degree</option>
            <option value="0.9">Middle School Degree</option>
        </select><br><br>

        <!-- Family Net Worth Dropdown -->
        <label for="networth">Family Net Worth:</label>
        <select id="networth">
            <option value="2">More than $10,000</option>
            <option value="1.5">Between $5,000 and $10,000</option>
            <option value="1.2">Less than $5,000</option>
        </select><br><br>

        <!-- Caste Dropdown -->
        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna</option>
        </select><br><br>

        <!-- Skills Checkboxes -->
        <label>Skills:</label><br>
        <input type="checkbox" id="playing_instrument"> Playing a musical instrument (+10)<br>
        <input type="checkbox" id="good_cook"> Good cook (+20)<br>
        <input type="checkbox" id="easygoing_character"> Easygoing character (+15)<br>
        <input type="checkbox" id="sings_well"> Sings well (+10)<br><br>

        <!-- Age Radio Buttons -->
        <label>Age:</label><br>
        <input type="radio" name="age" id="youngest" value="1.5"> Between 18-23<br>
        <input type="radio" name="age" id="between" value="1.2"> Between 24-27<br>
        <input type="radio" name="age" id="oldest" value="0.95"> 28+<br><br>

        <!-- Reputation Checkboxes -->
        <label>Reputation:</label><br>
        <input type="checkbox" id="gossip_parents"> Gossips about parent's attitude (0.85)<br>
        <input type="checkbox" id="gossip_character"> Gossips about character (0.9)<br>
        <input type="checkbox" id="general_gossips"> General gossips around (reduces 20)<br><br>

        <!-- Love Letter Text Area -->
        <label for="loveLetter">Love Letter:</label><br>
        <textarea id="loveLetter" maxlength="500"></textarea><br><br>

        <!-- Submit Button -->
        <button type="button" id="submit">Calculate Price</button>
    </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>

                <div class="js-final-price">Final price:</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
    </body>
</html>
